version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    command: node dist/main.js

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CERTBOT_EMAIL=vigor01695@email.com
      - STAGING=0               # 切換到 1 進行測試
      - RENEWAL_INTERVAL=8d     # 憑證自動檢查間隔
    volumes:
      - ./nginx_secrets:/etc/letsencrypt                  # 憑證持久化
      - ./user_conf.d:/etc/nginx/user_conf.d:ro           # 掛載用戶配置到 user_conf.d
    restart: always
    depends_on:
      - app
